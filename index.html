<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="stylesheet" href="style.css">
   
    <script src="https://kit.fontawesome.com/7b0c35423e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="todos">
        <div class="heading">
            <h1><i class="fas fa-clipboard-list"><span class="title"> To-Do List</i></span> </h1>
        </div>
    
     <div class="todos-input-container">
         <input type="text" class="todo_input" placeholder="Enter Your To-Do tasks here">
        <button class="add-item"><i class="fas fa-plus"></i></button>
     </div>
   
</div>
    <script src="todo.js"></script>
</body>
</html>
